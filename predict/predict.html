<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Forecast</title>
    <link href="./predict.css" rel="stylesheet">
    <script src="airtable.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>
    <div class="left">
        <div class="coin"><img src="./cryptocurrency.png" width="85%" height="85%"></div>
        <div class="coin"><span>BitCoin(Won)</span></div>
    </div>
    <div class="right">
        <div id="left-main">
            <div id="slot-main">
                <div id="date">2000-00-00</div>
                <div id="estimation">0.00%</div>
                <div id="context">Minimum Acceptable Rate of Return</div>
            </div>
            <div class="slot">Open Price: </div>
            <div class="slot">Predicted Price: </div>
            <div class="slot">Balance: </div>
        </div>
        <div id="right-main">
            <div id="graph">
                <span>Past Predictions</span>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="predict.js"></script>
</body>

</html>
